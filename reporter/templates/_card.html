<div class="rounded-xl border bg-card text-card-foreground shadow">
  <div class="p-6 flex flex-row items-center justify-between space-y-0 pb-2">
    <h3 class="tracking-tight text-sm font-medium">{{ projects.title }}</h3>
    {% heroicon_outline projects.icon %}
  </div>
  <div class="p-6 pt-0">
    <div class="text-2xl font-bold">{{ projects.value }}</div>
    <p class="text-xs text-muted-foreground">
      {{ projects.subvalue }}  {{ projects.subtitle| default:"" }}
    </p>
  </div>
</div>
