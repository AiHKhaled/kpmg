<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="container max-w-5xl mt-12 mx-auto space-y-8">
      <div>{% include "_cards.html" %}</div>
      <div>
        <div class="flex justify-between">
          <h2 class="text-2xl font-semibold pb-3">Projects</h2>
          <form class="flex gap-4" method="get" action="{% url 'export_csv' %}">
            <select class="w-32 rounded-md px-2" name="status_filter">
              <option value="">All</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Done">Done</option>
              <option value="Cancelled">Cancelled</option>
            </select>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-cyan-200 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
            >
              Export as CSV
            </button>
          </form>
        </div>
        {% include "_table.html" %}
      </div>
    </section>
  </body>
</html>
